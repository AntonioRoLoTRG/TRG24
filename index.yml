sponsors:
  id: sponsors
  title: Cómo patrocinar
  intro: >
    En la TRG intentamos huir de la figura del «sponsor» habitual y **consideramos a nuestros patrocinadores verdaderos socios**. Nos preocupamos por entender sus objetivos y personalizamos los paquetes de patrocinio para intentar alcanzarlos, trabajando mano a mano con ellos y creando relaciones que perduran a lo largo de los años.
    </br></br>
    Si quieres que tu empresa sea parte de la próxima **#trg24** puedes mandarnos un mail a [tarugoconf@bonillaware.com](mailto:tarugoconf@bonillaware.com) ¡Nos encantará charlar contigo!
